<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/historylog.css">
    <title>Log History</title>
    <link rel="icon" href="../src/img/logo.png">
</head>
<body>
    <button onclick="goBack()" class="go-back">
        Go Back
    </button>
    <div class="container mx-auto p-4">
        <h2 class="page-title">Log History</h2>
        <input type="text" id="searchInput" placeholder="Search logs..." class="search-input">
        <button onclick="clearHistory()" class="clear-history">
            Clear History
        </button>
        <ul id="logList" class="log-list">
            <!-- Log entries will be inserted here dynamically -->
        </ul>
        <div id="pagination" class="pagination">
            <!-- Pagination buttons will be dynamically inserted here -->
        </div>
    </div>
    <script src="./js/historylog.js"></script>
</body>
</html>
